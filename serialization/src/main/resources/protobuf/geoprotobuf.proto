syntax = "proto3";

option java_package = "org.n52.tsf.serialization.protobuf.gen";
option java_outer_classname = "GeoProtobuf";

message Coordinate {
    double x = 1;
    double y = 2;
    double z = 3;
}

message Geometry {
    Type type = 1;
    repeated Coordinate coordinates = 2;
    repeated Geometry geometries = 3;

    enum Type {
        POINT = 0;
        LINESTRING = 1;
        POLYGON = 2;
        MULTIPOINT = 3;
        MULTILINESTRING = 4;
        MULTIPOLYGON = 5;
        LINE = 6;
        TRIANGLE = 7;
        LINEARRING = 8;
    }
}
